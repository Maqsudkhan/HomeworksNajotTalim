<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nmae</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
        @for(user of users; track user.id)
        {
            <tr>
                <th scope="row">{{user.id }}</th>

                <td>{{user.role}}</td>
            </tr>
        }
      </tbody>
  </table>
